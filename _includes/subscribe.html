<div id="w" style="margin-bottom:10px;">
    <div id="content-sub">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="http://ideadrops.us7.list-manage.com/subscribe/post-json?u=9ff67b3252cf627cdce2a8c42&amp;id=0d71e6fdfc&amp;c=?" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <label for="mce-EMAIL"><h3>Sign up for the newsletter!</h3></label>
        <p style=" margin-bottom: 10px;">It's the best way to make sure you stay up to date!</p>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="enter your email address here!" required>
          
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_58abcfa203271a9db312e69fc_ee0af79b60" value=""></div>
        
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
        
        <div id="notification_container"></div>
      </div><!--@end mc_embed_signup-->
    </div><!-- @end #content -->
  </div><!-- @end #w -->


<script type="text/javascript">
/** http://stackoverflow.com/a/15120409/477958 **/
$(function () {
  var $form = $('#mc-embedded-subscribe-form');

  $('#mc-embedded-subscribe').on('click', function(event) {
    if(event) event.preventDefault();
    register($form);
  });
});

function register($form) {
  $.ajax({
    type: $form.attr('method'),
    url: $form.attr('action'),
    data: $form.serialize(),
    cache       : false,
    dataType    : 'json',
    contentType: "application/json; charset=utf-8",
    error       : function(err) { $('#notification_container').html('<span class="alert">Could not connect to server. Please try again later.</span>'); },
    success     : function(data) {
     
      if (data.result != "success") {
        var message = data.msg.substring(4);
        $('#notification_container').html('<span class="alert">'+message+'</span>');
      } 

      else {
        var message = data.msg;
        $('#notification_container').html('<span class="success">'+message+'</span>');
      }
    }
  });
}
</script>
