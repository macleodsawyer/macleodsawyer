<head>
  <meta charset="utf-8" />
  <title>{% if page.title %} {{ page.title }} | {% endif %} Macleod Sawyer</title>
      <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

      <link rel="chrome-webstore-item" href="{{page.chrome}}">
      <script data-cfasync="false" type="text/javascript" src="//filamentapp.s3.amazonaws.com/c71f555697d3c2b284ca56c7f5b3cc10.js" async="async"></script>

      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:type" content="website">
      <meta property="og:url" content="{{ site.url }}{{ page.url}}">
      <meta property="og:description" content="{{ page.excerpt | strip_html }}">
      <meta property="og:site_name" content="Macleod Sawyer">

      {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
        {% for post in site.related_posts limit:3 %}
          <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        {% endfor %}
      {% endif %}

      <meta property="twitter:title" content="{{ page.title }}" />
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@mxsawyer">
      <meta name="twitter:creator" content="@mxsawyer">
      <meta name="twitter:title" content="{{ page.title }}">
      <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
      <link rel="canonical" href="http://macleodsawyer.com{{ page.url | replace:'index.html','' }}" />

      {% if page.image contains 'https://' | escape or page.image contains 'http://' | escape %}
      <meta name="twitter:image" content="{{ page.image }}">
      <meta property="og:image" content="{{ page.image }}">
  {% else  %}
      <meta name="twitter:image" content="{{ site.url }}/images/featured/{{ page.image }}">
      <meta property="og:image" content="{{ site.url }}/images/featured/{{ page.image }}">
  {% endif %}

      <link rel="icon" type="image/png" href="/images/favicon.png" sizes="96x96">
