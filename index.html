---
layout: default
image: 'index.png'
---

{% include header.html %}

<div class="container" id="content">

          {% for post in site.posts %}
            <ul class="recent-posts">
                <li>
                    <a href="{{ site.baseurl }}{{ post.url }}">
                      <div>
                        <span class="title">{{ post.title }}</span>
                        <span class="date">{{ post.date | date: "%B %e" }}</span>
                      </div>
                    </a>
                  </li>

          {% endfor %}

</div>
