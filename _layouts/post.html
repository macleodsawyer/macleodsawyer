---
layout: default
---

<a href="/"><div class="logo">{{ site.alt_name }}</div></a>
{% if page.image contains 'https://' | escape or page.image contains 'http://' | escape %}
<header id="site-head" style="background: url({{ page.image }}) repeat scroll 0px -25px / cover !important;" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="-35">
{% else  %}
<header id="site-head" style="background: url(/images/featured/{{ page.image }}) repeat scroll 0px -25px / cover !important;" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="-35">
{% endif %}

<div class="header-overlay">
<div class="header-overlay">
<div class="navbar-bg"></div>
<div class="cf"></div>
<div id="title">
		<h1>{{ page.title }}</h1>
	</div>
</div>
</header>
{% include navbar.html %}
<div class="container" id="content" role="main">
<div id="primary" class="content-area">
		<main id="main" class="site-main" role="main">
		
<article class="post">
    {{ content }}
    {% include subscribe.html %}
  </div>

  {% include disqus.html %}
</article>
